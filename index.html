<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">
                Kalkulator walut
            </legend>
            <p>
                <label>
                    <span class="form__labelText">
                        Kwota w złotych:
                    </span>
                    <input placeholder="Wpisz kwotę w złotych" class="form__field js-amount" type="number" min="1" name="amount" step="0.01" required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Waluta
                    </span>
                    <select class="form__field js-currency">
                        <option value="USD">Dolar amerykański</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Funt brytyjski</option>
                        <option value="CHF">Frank szwajcarski</option>
                    </select>
                </label>
            </p>
        </fieldset>
        <p>
            <button class="form__button">Przelicz!</button>
        </p>
        <p class="form__courseInfo">Kursy walut pobrane ze strony bankier.pl aktualne na dzień 19.12.2022.
        </p>
        <p class="form__paragraph"><strong class="js-result">N/A</strong>
        </p>
        <p>
            <button class="form__button--reset" type="reset">Wyczyść</button>
        </p>
    </form>
    <footer class="footer">
        <p>Copyright Michał Sałata 2022</p>
    </footer>
</body>

</html>
